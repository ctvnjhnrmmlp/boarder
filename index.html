<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Boarder</title>
    <link rel="icon" sizes="192x192" href="https://img.icons8.com/ios-filled/100/null/b.png" />
    <link rel="mask-icon" href="https://img.icons8.com/ios-filled/100/null/b.png" color="" />
    <script type="module" src="./src/scripts/app.ts"></script>
    <script src="https://kit.fontawesome.com/c34fcef634.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="container--content container--content__toolbars">
          <div class="container__colors">
            <button class="button__color button__black"></button>
            <button class="button__color button__red"></button>
            <button class="button__color button__blue"></button>
            <button class="button__color button__orange"></button>
            <button class="button__color button__yellow"></button>
            <button class="button__color button__green"></button>
            <button class="button__color button__violet"></button>
            <button class="button__color button__brown"></button>
          </div>
          <div class="container__tools">
            <button class="button__tool button__small-pen"><i class="fa-solid fa-circle fa-2xs"></i></button>
            <button class="button__tool button__medium-pen"><i class="fa-solid fa-circle fa-sm"></i></button>
            <button class="button__tool button__large-pen"><i class="fa-solid fa-circle fa-xl"></i></button>
            <button class="button__tool button__eraser"><i class="fa-solid fa-eraser fa-xl"></i></button>
            <button class="button__tool button__clear"><i class="fa-solid fa-x fa-xl"></i></button>
            <button class="button__tool button__save"><i class="fa-sharp fa-solid fa-floppy-disk fa-xl"></i></button>
          </div>
        </div>
      </div>
    </nav>
    <canvas></canvas>
    <footer>
      <div class="container">
        <div class="container--content container--content__footer">
          <p class="paragraph--footer">Boarder</p>
          <a href="https://ctvnjhnrmmlp.github.io/" target="_blank">John Rommel Octaviano</a>
        </div>
      </div>
    </footer>
  </body>
</html>
